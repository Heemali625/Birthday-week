<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(#ffffff, #f6f7fb);
}

/* START OVERLAY */
#startOverlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.96);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 30;
}

#startOverlay span {
  font-size: 20px;
  color: #ff7aa2;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.5; }
}

/* STORY AREA */
.story {
  position: relative;
  width: 100%;
  height: 100%;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.scene {
  max-width: 420px;
  width: 100%;
  text-align: center;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

/* TITLE IMAGES */
.title-images {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 12px;
}

.title-images img {
  width: 130px;
  max-width: 40vw;
  animation: float 4s ease-in-out infinite;
}

/* MAIN IMAGE */
.scene img {
  width: 100%;
  max-height: 60vh;
  object-fit: contain;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* TITLE TEXT */
.title {
  font-size: 18px;
  color: #ff7aa2;
  margin-bottom: 10px;
}

/* STORY TEXT */
.text {
  margin-top: 16px;
  font-size: 15px;
  line-height: 1.6;
  color: #444;
  white-space: pre-line;
}

/* FLOATING BACKGROUND HEARTS */
.bg-heart {
  position: absolute;
  bottom: -20px;
  font-size: 14px;
  opacity: 0.3;
  animation: rise 7s linear infinite;
}

@keyframes rise {
  from { transform: translateY(0); opacity: 0.4; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* HINT */
.hint {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: #aaa;
}
</style>
</head>

function render() {
  titleImages.innerHTML = "";

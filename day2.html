<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 2 â€” Polaroid Memories</title>

<style>
/* ===== GLOBAL HARD RESET ===== */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  overscroll-behavior: none;
  background: #05060c;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== TAP OVERLAY ===== */
#startOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 50;
}

#startOverlay span {
  color: #ffd6e6;
  font-size: 22px;
  text-shadow: 0 0 20px rgba(255,214,230,0.9);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.5; }
}

/* ===== BACKGROUND SLIDES ===== */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100svh; /* mobile safe */
  overflow: hidden;
  z-index: 1;
}

.bg {
  position: absolute;
  inset: 0;
  opacity: 0;
  animation: bgSlide 60s infinite;
}

.bg img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* NEVER crop faces */
  object-position: center;
}

/* blur fill for empty space */
.bg::before {
  content: '';
  position: absolute;
  inset: -15%;
  background: inherit;
  filter: blur(28px);
  transform: scale(1.2);
  z-index: -1;
}

/* background timing */
.bg:nth-child(1){animation-delay:0s}
.bg:nth-child(2){animation-delay:12s}
.bg:nth-child(3){animation-delay:24s}
.bg:nth-child(4){animation-delay:36s}
.bg:nth-child(5){animation-delay:48s}

@keyframes bgSlide {
  0%   { opacity:0; }
  10%  { opacity:1; }
  35%  { opacity:1; }
  45%  { opacity:0; }
  100% { opacity:0; }
}

/* dark overlay */
.background::after {
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
}

/* ===== POLAROID STRIP ===== */
.polaroid-wrap {
  position: absolute;
  bottom: clamp(6%, 10vw, 12%);
  display: flex;
  gap: clamp(28px, 5vw, 44px);
  animation: slide 75s linear infinite;
  z-index: 5;
  width: max-content; /* CRITICAL: stops scroll */
  will-change: transform;
}

@keyframes slide {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

/* ===== POLAROID ===== */
.polaroid {
  width: clamp(190px, 34vw, 250px);
  background: #fff;
  padding: 12px 12px 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  transform: rotate(var(--r));
  flex-shrink: 0;
}

.polaroid img {
  width: 100%;
  height: clamp(240px, 42vw, 300px);
  object-fit: cover;
}

/* natural messy rotations */
.polaroid:nth-child(odd){ --r:-5deg }
.polaroid:nth-child(even){ --r:4deg }
.polaroid:nth-child(3n){ --r:-2deg }

/* ===== AUDIO ===== */
audio {
  display: none;
}
</style>
</head>

<body>

<!-- START -->
<div id="startOverlay"><span>Tap to begin ðŸ’—</span></div>

<!-- BACKGROUND -->
<div class="background">
  <div class="bg"><img src="assets/day2/bg1.jpg"></div>
  <div class="bg"><img src="assets/day2/bg2.jpg"></div>
  <div class="bg"><img src="assets/day2/bg3.jpg"></div>
  <div class="bg"><img src="assets/day2/bg4.jpg"></div>
  <div class="bg"><img src="assets/day2/bg5.jpg"></div>
</div>

<!-- POLAROIDS -->
<div class="polaroid-wrap">
  <div class="polaroid"><img src="assets/day2/p1.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p2.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p3.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p4.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p5.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p6.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p7.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p8.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p9.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p10.jpeg"></div>

  <!-- duplicate for infinite loop -->
  <div class="polaroid"><img src="assets/day2/p1.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p2.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p3.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p4.jpeg"></div>
  <div class="polaroid"><img src="assets/day2/p5.jpeg"></div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" preload="auto" playsinline loop>
  <source src="assets/day2/day2.mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById('startOverlay');
const music = document.getElementById('bgMusic');

overlay.addEventListener('click', () => {
  music.currentTime = 0;
  music.play().catch(()=>{});
  overlay.style.display = 'none';
});
</script>

</body>
</html>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#2b1055,#000);
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;color:#fff
}

/* ===== STAR BACKGROUND ===== */
.stars{
  position:fixed;inset:0;
  background:url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png');
  opacity:.28;
  animation:move 90s linear infinite;
  z-index:-3
}
@keyframes move{to{background-position:-2000px 2000px}}

/* ===== FLOATING HEARTS + STARS ===== */
.floating{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2;
  overflow:hidden
}
.float{
  position:absolute;
  bottom:-60px;
  opacity:.55;
  filter:drop-shadow(0 0 6px rgba(255,255,255,.4));
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0) translateX(0);opacity:0}
  10%{opacity:.55}
  to{transform:translateY(-130vh) translateX(var(--drift));opacity:0}
}

/* ===== CARD BASE ===== */
.card{
  width:380px;max-width:92%;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:30px 26px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.7);
  animation:enter .6s ease
}
@keyframes enter{from{opacity:0;transform:scale(.9)}to{opacity:1}}
.hidden{display:none}

/* ===== LOADER ===== */
.heart-loader{width:120px;height:110px;margin:0 auto 14px}
.heart-path{
  fill:none;stroke:#ff5fa2;stroke-width:6;
  stroke-dasharray:1000;stroke-dashoffset:1000;
  animation:draw 4.5s ease forwards
}
@keyframes draw{to{stroke-dashoffset:0}}

/* ===== GLASS GATEWAY ===== */
.gateway-glass{
  background:rgba(18,14,36,.6);
  backdrop-filter:blur(28px) saturate(160%);
  border-radius:28px;
  padding:36px 30px;
  box-shadow:
    0 45px 100px rgba(0,0,0,.65),
    inset 0 0 0 1px rgba(255,255,255,.08);
}
.lock-icon{font-size:36px;margin-bottom:14px}
.gate-title{font-size:26px;font-weight:600;margin-bottom:6px}
.gate-sub{font-size:14px;opacity:.85;margin-bottom:22px}

/* heart input */
.heart-input{
  display:flex;
  justify-content:center;
  gap:18px;
  padding:18px;
  background:rgba(255,255,255,.06);
  border-radius:18px;
  position:relative;
  margin-bottom:26px;
  border:1px solid rgba(255,255,255,.12);
  transition:.35s ease;
}
.heart-input span{font-size:18px;opacity:.6}
.heart-input input{position:absolute;inset:0;opacity:0}
.heart-input.active{
  border-color:#ff6ecf;
  box-shadow:0 0 22px rgba(255,110,207,.45)
}

/* buttons */
.unlock-btn,.peek-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  font-size:15px;
  font-weight:500;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#ff6ecf,#7a5cff);
  box-shadow:0 16px 45px rgba(122,92,255,.45);
  margin-top: 25px;
}

/* ===== LETTER ===== */
.big-heart{font-size:80px;animation:beat 1.2s infinite;margin-bottom:10px}
@keyframes beat{50%{transform:scale(1.15)}}

.letter-box{
  max-height:260px;
  overflow-y:auto;
  overflow-x:hidden;          /* ‚úÖ kills horizontal scroll */
  word-wrap:break-word;       /* ‚úÖ allows wrapping */
  white-space:normal;         /* ‚úÖ overrides nbsp behavior */
}
/* slim, elegant scrollbar */
.letter-box::-webkit-scrollbar{
  width:4px;
}
.letter-box::-webkit-scrollbar-track{
  background:transparent;
}
.letter-box::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.25);
  border-radius:10px;

/* ===== GALLERY ===== */

  font-weight:600;
  margin-bottom:6px;
}
.gallery-subtitle{
  font-size:13px;
  opacity:.8;
  margin-bottom:18px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.vid{
  background:rgba(0,0,0,.45);
  border-radius:16px;
  padding:8px;
  cursor:pointer;
  transition:.3s;

.vid:hover{transform:translateY(-3px)}
.vid video{width:100%;border-radius:12px}
.caption{font-size:12px;margin-top:6px;opacity:.85}

/* ===== MODAL ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:flex;align-items:center;justify-content:center;
  z-index:999

.modal.hidden{display:none}
.modal-content{width:90%;max-width:420px;text-align:center}
.modal video{width:100%;border-radius:18px}
.modal-caption{margin-top:10px;font-size:13px}

audio{display:none}

function unlock(){
  if(pass.value.length===3){
    gate.classList.add('hidden');
    letter.classList.remove('hidden');
    typedLetter.innerHTML='';
    let i=0;

function openGallery(){
  letter.classList.add('hidden');
  gallery.classList.remove('hidden');
}

let currentIndex=0;
const videos=[
{src:'assets/day4/chaos.mp4',caption:'Too dramatic üòú'},
{src:'assets/day4/irritate.mp4',caption:'Irritate karna üòÅ'},
{src:'assets/day4/mood-swings.mp4',caption:'Mood swings ü´†'},
{src:'assets/day4/same-same.mp4',caption:'Same madness üíï'}

function openVideo(index){
  currentIndex=index;
  modalVideo.src=videos[currentIndex].src;
  modalCaption.textContent=videos[currentIndex].caption;
  videoModal.classList.remove('hidden');
  modalVideo.play();
}
function closeVideo(){
  modalVideo.pause();
  videoModal.classList.add('hidden');
}

/* ===============================
   VIDEO POPUP SCROLL + SWIPE FIX
   =============================== */

let startX = 0;

function playCurrent(){
  modalVideo.pause();
  modalVideo.src = videos[currentIndex].src;
  modalCaption.textContent = videos[currentIndex].caption;
  modalVideo.load();
  modalVideo.play();
}

/* override openVideo safely */
function openVideo(index){
  currentIndex = index;
  playCurrent();
  videoModal.classList.remove('hidden');
}

/* mouse / trackpad scroll */
videoModal.addEventListener('wheel', (e) => {
  e.preventDefault();

  if (e.deltaY > 0 && currentIndex < videos.length - 1) {
    currentIndex++;
    playCurrent();
  } else if (e.deltaY < 0 && currentIndex > 0) {
    currentIndex--;
    playCurrent();
  }
}, { passive: false });

/* mobile swipe */
modalVideo.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
});

modalVideo.addEventListener('touchend', (e) => {
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;

  if (diff > 50 && currentIndex < videos.length - 1) {
    currentIndex++;
    playCurrent();
  } else if (diff < -50 && currentIndex > 0) {
    currentIndex--;
    playCurrent();
  }
});

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>I Love You</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #2b2f77, #05060c 70%, #000);
  font-family: 'Segoe UI', sans-serif;
}

canvas { display: block; }

/* ---------- HEART ---------- */
.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 90px;
  height: 90px;
  background: #ff5b7f;
  transform: translate(-50%, -50%) rotate(45deg);
  animation: heartSway 7s ease-in-out infinite;
  box-shadow: 0 0 40px rgba(255,91,127,0.8);
  z-index: 5;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 90px;
  height: 90px;
  background: #ff5b7f;
  border-radius: 50%;
}
.heart::before { top: -45px; left: 0; }
.heart::after  { left: -45px; top: 0; }

@keyframes heartSway {
  0%   { transform: translate(-50%, -50%) rotate(45deg) rotateY(-18deg); }
  50%  { transform: translate(-50%, -50%) rotate(45deg) rotateY(18deg); }
  100% { transform: translate(-50%, -50%) rotate(45deg) rotateY(-18deg); }
}

/* ---------- MUSIC OVERLAY ---------- */
#musicOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.overlayText {
  color: #ffd6e6;
  font-size: 22px;
  letter-spacing: 1px;
  text-shadow: 0 0 20px rgba(255,214,230,0.9);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}
</style>
</head>

<body>

<!-- Heart -->
<div class="heart"></div>

<!-- Tap overlay -->
<div id="musicOverlay">
  <div class="overlayText">Tap to begin ðŸ’–</div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://pagalworld.com.se/files/download/type/128/id/689" type="audio/mpeg">
</audio>

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script>
/* ---------- MUSIC START ---------- */
const music = document.getElementById('bgMusic');
const overlay = document.getElementById('musicOverlay');

overlay.addEventListener('click', () => {
  music.play();
  overlay.style.display = 'none';
});

/* ---------- THREE.JS SETUP ---------- */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 180;

const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------- TEXT SPRITE ---------- */
function createTextSprite(text) {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 512;
  canvas.height = 128;

  ctx.font = '48px Segoe UI';
  ctx.fillStyle = '#ffd6e6';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.shadowColor = 'rgba(255,214,230,0.9)';
  ctx.shadowBlur = 20;

  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const texture = new THREE.CanvasTexture(canvas);
  const material = new THREE.SpriteMaterial({
    map: texture,
    transparent: true
  });

  const sprite = new THREE.Sprite(material);
  sprite.scale.set(60, 15, 1);
  return sprite;
}

/* ---------- TEXT GROUP ---------- */
const textGroup = new THREE.Group();
scene.add(textGroup);

for (let i = 0; i < 32; i++) {
  const sprite = createTextSprite('I love you');

  const radius = 90;
  const theta = Math.random() * Math.PI * 2;
  const phi = Math.acos(2 * Math.random() - 1);

  sprite.position.set(
    radius * Math.sin(phi) * Math.cos(theta),
    radius * Math.sin(phi) * Math.sin(theta),
    radius * Math.cos(phi)
  );

  textGroup.add(sprite);
}

/* ---------- ANIMATION ---------- */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.004;

  textGroup.rotation.y = Math.sin(t) * 0.45;
  textGroup.rotation.x = Math.sin(t * 0.7) * 0.3;

  renderer.render(scene, camera);
}
animate();

/* ---------- RESPONSIVE ---------- */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>

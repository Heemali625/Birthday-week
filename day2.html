<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Us, but make it cute</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #2a2f6b, #070812 70%, #000);
  font-family: 'Segoe UI', sans-serif;
}

/* TITLE */
.title {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: #ffe3ee;
  font-size: 18px;
  letter-spacing: 0.5px;
  text-shadow: 0 0 15px rgba(255,214,230,0.7);
  z-index: 5;
}

/* MUSIC OVERLAY */
#musicOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.overlayText {
  color: #ffd6e6;
  font-size: 22px;
  text-shadow: 0 0 20px rgba(255,214,230,0.9);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* BUBBLES */
.bubbles {
  position: absolute;
  inset: 0;
}

.bubble {
  position: absolute;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;

  border: 2px solid rgba(255,214,230,0.5);
  box-shadow: 0 0 25px rgba(255,214,230,0.4);
  animation: float 8s ease-in-out infinite;
}

.bubble img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* FLOAT */
@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-18px); }
  100% { transform: translateY(0); }
}

/* POP */
.bubble.pop {
  animation: pop 0.4s ease forwards;
}

@keyframes pop {
  to {
    transform: scale(0);
    opacity: 0;
  }
}

/* MESSAGE BOX */
#memoryBox {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  max-width: 85%;
  padding: 16px 20px;
  text-align: center;

  color: #ffeaf2;
  font-size: 16px;
  line-height: 1.6;

  background: rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(10px);
  border-radius: 16px;

  box-shadow: 0 0 30px rgba(255,214,230,0.25);
  text-shadow: 0 0 10px rgba(255,214,230,0.6);

  opacity: 0;
  transition: opacity 0.6s ease;
  z-index: 10;
}

/* HINT */
.hint {
  position: absolute;
  bottom: 25px;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="title">
  Some tiny moments that became *us* ðŸŒ¸
</div>

<!-- MUSIC OVERLAY -->
<div id="musicOverlay">
  <div class="overlayText">Tap to begin ðŸ’—</div>
</div>

<!-- BUBBLES -->
<div class="bubbles">
  <div class="bubble" style="top:30%; left:20%;" data-text="That one conversation where we talked for hours.">
    <img src="img1.jpg">
  </div>
  <div class="bubble" style="top:45%; left:65%;" data-text="Your calm energy is my favorite thing.">
    <img src="img2.jpg">
  </div>
  <div class="bubble" style="top:65%; left:35%;" data-text="Our silly jokes that only we understand.">
    <img src="img3.jpg">
  </div>
  <div class="bubble" style="top:55%; left:75%;" data-text="Somehow, you became my safe place.">
    <img src="img4.jpg">
  </div>
  <div class="bubble" style="top:40%; left:40%;" data-text="Us â€” slow, steady, and just right.">
    <img src="img5.jpg">
  </div>
</div>

<div id="memoryBox"></div>

<div class="hint">
  Tap a bubble ðŸ’­
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="day2-music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('bgMusic');
const overlay = document.getElementById('musicOverlay');
const bubbles = document.querySelectorAll('.bubble');
const memoryBox = document.getElementById('memoryBox');

overlay.addEventListener('click', () => {
  music.volume = 0.6;
  music.play();
  overlay.style.display = 'none';
});

bubbles.forEach(bubble => {
  bubble.addEventListener('click', () => {
    const text = bubble.getAttribute('data-text');

    bubble.classList.add('pop');
    memoryBox.textContent = text;
    memoryBox.style.opacity = 1;

    setTimeout(() => {
      memoryBox.style.opacity = 0;
    }, 3500);
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 3 â€” Billu & Bagad Billa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: #0f0e1a;
}

/* ===== BACKGROUND ===== */
#sky {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* BLOBS */
.blob {
  position: fixed;
  width: 380px;
  height: 380px;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.35;
  animation: blobMove 25s ease-in-out infinite;
}

.blob.pink { background: #ff7aa2; top: 10%; left: 5%; }
.blob.purple { background: #8b7cff; bottom: 5%; right: 10%; }
.blob.blue { background: #5fa8ff; top: 50%; left: 60%; }

@keyframes blobMove {
  0%,100% { transform: translate(0,0); }
  50% { transform: translate(60px,-40px); }
}

/* VIGNETTE */
#vignette {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, transparent 55%, rgba(0,0,0,0.7));
  z-index: 2;
  pointer-events: none;
}

/* START OVERLAY */
#startOverlay {
  position: fixed;
  inset: 0;
  background: #0f0e1a;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#startOverlay span {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  color: #ff9dbb;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

/* STORY */
.story {
  position: relative;
  z-index: 5;
  width: 100%;
  height: 100%;
  padding: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* PANEL */
.scene {
  max-width: 420px;
  width: 100%;
  padding: 28px 26px 32px;
  border-radius: 30px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(22px);
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  text-align: center;
  animation: sceneIn 1s ease;
}

@keyframes sceneIn {
  from { opacity: 0; transform: translateY(24px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* TITLE FIX */
.scene.title-scene {
  padding-top: 20px;
  padding-bottom: 20px;
}

.scene.title-scene .title-images {
  flex-wrap: wrap;
  gap: 12px;
}

.scene.title-scene .title-images img {
  width: 130px;
  max-width: 42vw;
  animation: none;
}

@media (max-height: 700px) {
  .scene.title-scene {
    max-height: 90vh;
    overflow-y: auto;
  }
}

/* IMAGES */
.title-images {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.title-images img {
  width: 120px;
  border-radius: 18px;
  animation: float 7s ease-in-out infinite;
}

.scene img {
  width: 100%;
  max-height: 55vh;
  object-fit: contain;
  border-radius: 24px;
  margin-top: 16px;
  animation: float 7s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
  100% { transform: translateY(0); }
}

/* TEXT */
.title {
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  color: #ff9dbb;
  margin-top: 10px;
}

.text {
  margin-top: 20px;
  font-size: 15px;
  line-height: 1.9;
  color: #f3ecf2;
  white-space: pre-line;
}

/* HINT */
.hint {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #cdbfd0;
  animation: pulse 3s infinite;
  z-index: 6;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="sky"></div>
<div class="blob pink"></div>
<div class="blob purple"></div>
<div class="blob blue"></div>
<div id="vignette"></div>

<!-- START -->
<div id="startOverlay">
  <span>Tap to begin ðŸ’—</span>
</div>

<div class="story" onclick="nextScene()">
  <div class="scene" id="sceneContainer">
    <div id="titleImages" class="title-images"></div>
    <div id="sceneTitle" class="title"></div>
    <img id="sceneImg">
    <div id="sceneText" class="text"></div>
  </div>
</div>

<div class="hint">Tap anywhere to continue âœ¨</div>

<audio id="bgMusic" loop playsinline>
  <source src="assets/day3/Raabta.mp3" type="audio/mpeg">
</audio>

<script>
/* STARS */
const sky = document.getElementById("sky");
for (let i = 0; i < 60; i++) {
  const s = document.createElement("div");
  s.className = "star";
  const size = Math.random() * 2 + 1;
  s.style.width = size + "px";
  s.style.height = size + "px";
  s.style.left = Math.random() * 100 + "vw";
  s.style.bottom = Math.random() * 100 + "vh";
  s.style.animationDuration = 15 + Math.random() * 20 + "s";
  sky.appendChild(s);
}

/* MUSIC */
const music = document.getElementById("bgMusic");
const overlay = document.getElementById("startOverlay");
overlay.onclick = () => {
  music.volume = 0.7;
  music.play().catch(()=>{});
  overlay.style.display = "none";
};

/* STORY */
const scenes = [
  {
    title: "Story of how Billu met Bagad Billa",
    imgs: ["assets/day3/billu.png","assets/day3/bagad-billa.png"],
    text: ""
  },
  {
    img: "assets/day3/scene1.png",
    text: `Billu wasnâ€™t looking for love.
Marriage already felt overwhelming.
Expectations, unknowns,
and the fear of choosing wrongâ€¦`
  },
  {
    img: "assets/day3/scene2.png",
    text: `Then came Bagad Billa.
Through families.
Through conversations.
Nothing dramatic.
Just another arranged meetingâ€¦`
  },
  {
    img: "assets/day3/scene3.png",
    text: `Billu expected awkward silence,
forced talks,
and a polite no at the end ðŸ˜…
But things feltâ€¦ easy.
Surprisingly normal.`
  },
  {
    img: "assets/day3/scene4.png",
    text: `They started talking.
About routines.
Habits.
Food preferences.
Even lunch plans ðŸ«•ðŸ«•
Nothing romantic.
Just comfortable.`
  },
  {
    img: "assets/day3/scene5.png",
    text: `And slowly,
that comfort started mattering.
Billu felt calmer around him.
Still confused.
Still careful.
But less scared ðŸ¥º`
  },
  {
    img: "assets/day3/scene6.png",
    text: `She realised she didnâ€™t need sparks.
She needed peace.
And if she had to take this step,
she wanted it to be with Bagad Billa ðŸ«°ðŸ«°`
  },
  {
    img: "assets/day3/scene7.png",
    text: `After thinking.
Overthinking.
And listening to both heart and mind ðŸ˜®â€ðŸ’¨
Billu finally said yesâ€¦`
  },
  {
    img: "assets/day3/scene8.png",
    text: `Love didnâ€™t happen instantly.
But trust did.
And from that trust,
love slowly found its way ðŸ’—
Bas itni si thi yeh shuruaatâ€¦
Because abhi toh journey shuru hui haiâ€¦
Billu aur Bagad Billa ki kahani âœ¨`
  }
];

let index = 0;
const imgEl = document.getElementById("sceneImg");
const textEl = document.getElementById("sceneText");
const titleEl = document.getElementById("sceneTitle");
const titleImages = document.getElementById("titleImages");
const sceneBox = document.getElementById("sceneContainer");

function render() {
  titleImages.innerHTML = "";
  titleEl.textContent = scenes[index].title || "";
  textEl.textContent = scenes[index].text || "";
  sceneBox.classList.remove("title-scene");

  if (index === 0) {
    sceneBox.classList.add("title-scene");
  }

  if (scenes[index].imgs) {
    imgEl.style.display = "none";
    scenes[index].imgs.forEach(src => {
      const im = document.createElement("img");
      im.src = src;
      titleImages.appendChild(im);
    });
  } else {
    imgEl.style.display = "block";
    imgEl.src = scenes[index].img;
  }
}

function nextScene() {
  index = (index + 1) % scenes.length;
  render();
}

render();
</script>

</body>
</html>
